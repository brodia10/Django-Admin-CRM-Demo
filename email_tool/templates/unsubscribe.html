<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      .masthead {
        height: 100vh;
        min-height: 500px;
      }

      /* body {
        background-image: url("https://source.unsplash.com/BtbjCFUvBXs/1920x1080");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      } */
    </style>
  </head>
  <body>
    <!-- Full Page Image Header with Vertically Centered Content -->
    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center">
            <h1 class="font-weight-light">Wait, don't go!</h1>
            <p class="lead">{{ customer.first_name }}, are you sure you want to unsubscribe?</p>
            <label class="lead">Your Email:</label>
            <b class="lead"><strong>{{ customer.email }}</strong></b>

            <!-- This form only contains a submit button but we use a form -->
            <!-- to benefit from the CSRF token security. -->
            <form action="/email/unsubscribe/{{ message_token }}" method="post">
              {% csrf_token %}
              <br />
              <input type="submit" value="Yes, Unsubscribe" />
            </form>
          </div>
        </div>
      </div>
    </header>
    <div id="footer">
      <div class="container text-center">
        <small class="text-muted" style="color: rgb(206, 206, 206);">
          26193 Forestview Ave, Euclid, OH 44132
        </small>
        <small class="text-muted" style="color: rgb(206, 206, 206);">
          © 2020 Fidelis Partners, Inc.
        </small>
        <img
          src="https://django-email-tool-files.s3.us-east-2.amazonaws.com/email_images/fidelis-logo.png"
        />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
